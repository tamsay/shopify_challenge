<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="wrapper">

   
    <h1 class="title">MOVIE NOMINATION APP</h1>
    <div class="search-bar">
        <input type="text" name="search" id="search-input" placeholder="Search movie here...">
        <i class="fas fa-search"></i>
    </div>

    <div class="nomination-complete-div"></div>

    <main class="content-area row" >

        <div id="search-result-div" class="col-md-6 col-sm-6">
            
            <div class="search-result-header">
                <p class="query-paragraph">Showing results for: <span id="search-value"></span></p>

                <p>Total Result: <span id="total-result"></span> </p>
            </div>
            
            
            <div id="result-display-div">
                
            </div>

            <div id="pagination-div">
                <div class="previous-page-div disabled">
                    <span class="page-nav">Previous Page</span><i class="fas fa-backward"></i>
                </div>
                <div class="current-page-div">
                    <span id="pageValue">0</span>
                </div>
                <div class="next-page-div disabled">
                    <i class="fas fa-forward"></i><span class="page-nav">Next Page</span>
                </div>
            </div>
            

        </div>

        <div id="nomination-div" class="col-md-6 col-sm-6">
            <h2>Nominated Movies</h2>
            <p class="nomination-placeholder">No movies nominated yet. Kindly make a nomination</p>
            <div id="nominated-movies">
               
            </div>

        </div>

    </main>


</div>      



    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
